<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예쁜 HTML 홈페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            float: left;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        .section h2 {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    예쁜 HTML 홈페이지
</header>

<nav>
    <a href="#">홈</a>
    <a href="#">서비스</a>
    <a href="#">블로그</a>
    <a href="#">연락처</a>
</nav>

<div class="content">
    <div class="section">
        <h2>첫 번째 섹션</h2>
        <p>이곳은 첫 번째 섹션입니다. 내용이 여기에 들어갑니다.</p>
    </div>
    <div class="section">
        <h2>두 번째 섹션</h2>
        <p>이곳은 두 번째 섹션입니다. 여기에 다른 내용이 들어갑니다.</p>
    </div>
    <div class="section">
        <h2>세 번째 섹션</h2>
        <p>세 번째 섹션입니다. 여기에 또 다른 내용을 넣을 수 있습니다.</p>
    </div>
</div>

<footer>
    &copy; 2025 예쁜 HTML 홈페이지. 모든 권리 보유.
</footer>

</body>
</html>
